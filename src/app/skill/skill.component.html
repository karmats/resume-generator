<md-card class="section">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
    <div *ngFor="let skill of skills" fxFlex="45">
      <span>{{skill.name}}</span>
      <button *ngIf="resumeService.editMode" md-icon-button color="primary" (click)="editSkill(skill)">
        <md-icon>edit</md-icon>
      </button>
      <button *ngIf="resumeService.editMode" md-icon-button color="primary" (click)="deleteSkill(skill)">
        <md-icon>delete</md-icon>
      </button>
      <md-progress-bar class="skill-bar" color="primary" mode="determinate" value="{{skill.competence}}"></md-progress-bar>
    </div>
  </div>
  <md-card-actions *ngIf="resumeService.editMode">
    <button md-button color="primary" (click)="newSkill()">Add Skill</button>
  </md-card-actions>
</md-card>
