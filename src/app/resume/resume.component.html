<!-- Summary -->
<div class="app-content">
    <app-summary [picture]="resume.pictureUrl" [name]="resume.name" [description]="resume.summary" [title]="resume.title" [phone]="resume.phone"
        [email]="resume.email">
    </app-summary>

    <!-- Work experience -->
    <app-experience [positions]="resume.positions">
    </app-experience>

    <!-- Education -->
    <app-education [educations]="resume.educations">
    </app-education>

    <!-- Skills -->
    <app-skill [skills]="resume.skills">
    </app-skill>

    <!-- Projects -->
    <app-project [projects]="resume.projects">
    </app-project>

</div>
