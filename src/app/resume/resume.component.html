<!-- Summary -->
<div class="app-content" [ngClass]="cssClasses()">
    <div *ngIf="resumeService.editMode" class="theme-switch">
        <md-select placeholder="Theme" [(ngModel)]="currentTheme" (change)="themeChanged(currentTheme, darkTheme)">
            <md-option *ngFor="let theme of themes" [value]="theme">{{ theme.name }}</md-option>
        </md-select>
        <md-slide-toggle [(ngModel)]="darkTheme" (change)="themeChanged(currentTheme, darkTheme)">Dark</md-slide-toggle>
    </div>
    <app-summary [picture]="resume.pictureUrl" [name]="resume.name" [description]="resume.summary" [title]="resume.title" [phone]="resume.phone"
        [email]="resume.email">
    </app-summary>

    <!-- Work experience -->
    <app-experience [positions]="resume.positions">
    </app-experience>

    <!-- Education -->
    <app-education [educations]="resume.educations">
    </app-education>

    <!-- Skills -->
    <app-skill [skills]="resume.skills">
    </app-skill>

    <!-- Projects -->
    <app-project [projects]="resume.projects">
    </app-project>

</div>
